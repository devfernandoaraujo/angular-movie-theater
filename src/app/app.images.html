<img *ngIf="!noImage; else otherImage"  [ngClass]="'card-img-top'" alt="{{movieTitle}}" src="http://image.tmdb.org/t/p/w185{{ imageSrc }}"/> 

<ng-template #otherImage>
    <img [ngClass]="'card-img-top'" alt="{{movieTitle}}" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/1024px-No_image_available.svg.png"/>
</ng-template>
